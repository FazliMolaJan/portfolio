name: portfolio
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  #*Icons
  cupertino_icons: ^1.0.3
  flutter_icons:
    git:
      url: git://github.com/jibiel/flutter-icons.git
  font_awesome_flutter: ^9.1.0

  #*Architecture
  stacked: ^2.2.7
  stacked_services: ^0.8.15
  responsive_builder: ^0.4.1
  get_it: ^7.2.0
  injectable: ^1.5.0
  flutter_hooks: ^0.18.0

  #*Routing
  go_router:

  #*Services
  url_launcher: ^6.0.12
  http: ^0.13.4

  #*Utilities
  collapsible_sidebar: ^2.0.1+2
  animated_text_kit: ^4.2.1
  logger:
  simple_animations: ^4.0.1
  oktoast: ^3.1.3+1
  flutter_neumorphic:
    git:
      url: git://github.com/tsvillain/Flutter-Neumorphic.git
  animations: ^2.0.1
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  injectable_generator:
  build_runner:
  stacked_generator:
  change_app_package_name:
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat.ttf
